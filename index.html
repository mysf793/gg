<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi Timer - Mode Psikopat</title>

<style>
body {
    font-family: Segoe UI, sans-serif;
    background: #0f0f0f;
    color: white;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

#control-panel {
    display: none;
    gap: 10px;
    flex-wrap: wrap;
    background: #1e1e1e;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 20px;
}

input {
    width: 100px;
    padding: 8px;
    background: #2b2b2b;
    color: white;
    border: 1px solid #444;
    border-radius: 6px;
    text-align: center;
}

button {
    padding: 8px 12px;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    color: white;
}

.btn-create { background: #8e44ad; }
.btn-delete { background: #c0392b; }
.btn-money-off { background: #555; }
.btn-money-on { background: #27ae60; }

#timers-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
}

.timer-card {
    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 12px;
    padding: 15px;
    width: 280px;
    text-align: center;
    position: relative;
}

.timer-display {
    font-size: 3rem;
    margin: 10px 0;
}

.money {
    color: #2ecc71;
    font-size: 0.9rem;
    margin-top: 5px;
}

.controls {
    margin-top: 10px;
    display: flex;
    gap: 5px;
    justify-content: center;
}

.controls button {
    padding: 6px 10px;
    font-size: 0.8rem;
}

.role {
    margin-top: 25px;
    font-size: 0.8rem;
    color: #666;
    letter-spacing: 2px;
}
</style>
</head>

<body>

<div id="control-panel">
    <input id="newName" placeholder="Nama">
    <input id="newMinutes" type="number" min="1" value="1">
    <button class="btn-create" onclick="createTimer()">+ TIMER</button>

    <!-- TOMBOL PENTING -->
    <button id="moneyBtn" class="btn-money-off" onclick="toggleMoney()">
        ðŸ’° 1000 / 10 MENIT : OFF
    </button>

    <button class="btn-delete" onclick="deleteAll()">HAPUS SEMUA</button>
</div>

<div id="timers-container"></div>
<div class="role" id="roleText">MODE: VIEWER</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push, onValue, update, remove, set }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCb9y-NzS2coR8UFlWE6Nb3r27baCS1mz4",
  authDomain: "timer-89517.firebaseapp.com",
  databaseURL: "https://timer-89517-default-rtdb.firebaseio.com",
  projectId: "timer-89517",
  appId: "1:968176165543:web:b75b354a788278df833182"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const timersRef = ref(db, "multiTimers");

/* MODE */
const params = new URLSearchParams(location.search);
let isPsikopat = false;
let moneyMode = false;

if (params.get("role") === "psikopat") {
    const pwd = prompt("PASSWORD:");
    if (pwd === "redmimahal") {
        isPsikopat = true;
        document.getElementById("control-panel").style.display = "flex";
        document.getElementById("roleText").innerText = "MODE: PSIKOPAT";
        document.getElementById("roleText").style.color = "#e74c3c";
    }
}

/* MONEY TOGGLE */
window.toggleMoney = () => {
    moneyMode = !moneyMode;
    const btn = document.getElementById("moneyBtn");
    btn.innerText = `ðŸ’° 1000 / 10 MENIT : ${moneyMode ? "ON" : "OFF"}`;
    btn.className = moneyMode ? "btn-money-on" : "btn-money-off";
};

/* DATA */
let timers = {};

onValue(timersRef, snap => {
    timers = snap.val() || {};
    render();
});

function render() {
    const c = document.getElementById("timers-container");
    c.innerHTML = "";

    Object.keys(timers).forEach(id => {
        const t = timers[id];
        const m = String(Math.floor(t.timeLeft / 60)).padStart(2, "0");
        const s = String(t.timeLeft % 60).padStart(2, "0");

        let moneyHTML = "";
        if (moneyMode) {
            const elapsed = t.initialTime - t.timeLeft;
            const unit = Math.floor(elapsed / 600);
            moneyHTML = `<div class="money">ðŸ’° Rp ${(unit * 1000).toLocaleString("id-ID")}</div>`;
        }

        c.innerHTML += `
        <div class="timer-card">
            <div>${t.name}</div>
            <div class="timer-display">${m}:${s}</div>
            ${moneyHTML}
            ${isPsikopat ? `
            <div class="controls">
                <button onclick="toggle('${id}', ${!t.isRunning})">${t.isRunning ? "PAUSE" : "START"}</button>
                <button onclick="reset('${id}', ${t.initialTime})">R</button>
                <button onclick="del('${id}')">X</button>
            </div>` : ""}
        </div>`;
    });
}

/* LOOP */
if (isPsikopat) {
    setInterval(() => {
        let up = {};
        Object.keys(timers).forEach(id => {
            const t = timers[id];
            if (t.isRunning && t.timeLeft > 0) {
                up[`multiTimers/${id}/timeLeft`] = t.timeLeft - 1;
            }
            if (t.isRunning && t.timeLeft <= 1) {
                up[`multiTimers/${id}/isRunning`] = false;
            }
        });
        if (Object.keys(up).length) update(ref(db), up);
    }, 1000);
}

/* FUNCTIONS */
window.createTimer = () => {
    const name = newName.value || "TIMER";
    const dur = parseInt(newMinutes.value) * 60;
    if (!dur) return;
    push(timersRef, { name, timeLeft: dur, initialTime: dur, isRunning: false });
};

window.toggle = (id, v) => update(ref(db, `multiTimers/${id}`), { isRunning: v });
window.reset = (id, i) => update(ref(db, `multiTimers/${id}`), { timeLeft: i, isRunning: false });
window.del = id => remove(ref(db, `multiTimers/${id}`));
window.deleteAll = () => set(timersRef, null);
</script>
</body>
</html>
