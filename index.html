<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Shared Timer</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #121212; color: white; margin: 0; }
        #timer { font-size: 8rem; font-weight: bold; font-variant-numeric: tabular-nums; margin-bottom: 20px; }
        .controls { display: none; gap: 10px; }
        button { padding: 15px 25px; cursor: pointer; border: none; border-radius: 8px; font-weight: bold; font-size: 1rem; transition: 0.2s; }
        button:active { transform: scale(0.95); }
        .btn-start { background: #2ecc71; color: white; }
        .btn-reset { background: #e74c3c; color: white; }
        .btn-add { background: #3498db; color: white; }
        .status { color: #888; margin-top: 20px; font-size: 0.9rem; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div id="timer">00:00</div>
    
    <div id="admin-controls" class="controls">
        <button class="btn-add" onclick="adjustTime(60)">+1 Menit</button>
        <button id="toggleBtn" class="btn-start" onclick="toggleTimer()">Start</button>
        <button class="btn-reset" onclick="resetTimer()">Reset</button>
    </div>

    <div class="status" id="role-status">MODE: VIEWERS</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // 1. KONFIGURASI FIREBASE ANDA
        const firebaseConfig = {
            apiKey: "AIzaSyCb9y-NzS2coR8UFlWE6Nb3r27baCS1mz4",
            authDomain: "timer-89517.firebaseapp.com",
            databaseURL: "https://timer-89517-default-rtdb.firebaseio.com",
            projectId: "timer-89517",
            storageBucket: "timer-89517.firebasestorage.app",
            messagingSenderId: "968176165543",
            appId: "1:968176165543:web:b75b354a788278df833182",
            measurementId: "G-P8C4Q3BG64"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const timerRef = ref(db, 'sharedTimer');

        // 2. CEK ROLE
        const urlParams = new URLSearchParams(window.location.search);
        const isAdmin = urlParams.get('role') === 'admin';
        
        if (isAdmin) {
            document.getElementById('admin-controls').style.display = 'flex';
            document.getElementById('role-status').innerText = "MODE: ADMIN (CONTROL ACTIVE)";
        }

        let timeLeft = 300;
        let isRunning = false;
        let timerInterval;

        // 3. LISTEN DATA DARI FIREBASE
        onValue(timerRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                timeLeft = data.timeLeft;
                isRunning = data.isRunning;
                updateDisplay(timeLeft);
                
                if (isRunning && !timerInterval) {
                    startLocalInterval();
                } else if (!isRunning) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                
                document.getElementById('toggleBtn').innerText = isRunning ? "PAUSE" : "START";
                document.getElementById('toggleBtn').style.background = isRunning ? "#f39c12" : "#2ecc71";
            }
        });

        function updateDisplay(seconds) {
            if (seconds < 0) seconds = 0;
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            document.getElementById('timer').innerText = 
                `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function startLocalInterval() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (timeLeft > 0 && isRunning) {
                    if (isAdmin) {
                        // Hanya Admin yang mengirim detak waktu ke database
                        set(timerRef, { timeLeft: timeLeft - 1, isRunning: true });
                    }
                } else {
                    clearInterval(timerInterval);
                }
            }, 1000);
        }

        // 4. FUNGSI TOMBOL (KHUSUS ADMIN)
        window.toggleTimer = () => {
            if (!isAdmin) return;
            set(timerRef, { timeLeft: timeLeft, isRunning: !isRunning });
        };

        window.resetTimer = () => {
            if (!isAdmin) return;
            set(timerRef, { timeLeft: 300, isRunning: false });
        };

        window.adjustTime = (amount) => {
            if (!isAdmin) return;
            set(timerRef, { timeLeft: timeLeft + amount, isRunning: isRunning });
        };

    </script>
</body>
</html>
